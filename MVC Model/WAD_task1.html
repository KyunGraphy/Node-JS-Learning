<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction-Dev by Kyun</title>
    <link rel="stylesheet" href="./WAD_task1.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
</head>

<body>
    <div class="mt-4 ml-5">
        <h2>School of Computer Science & Engineering<span class="badge badge-secondary">New</span></h2>
    </div>
    <hr>
    <div class="mt-4 ml-5">
        <h3>Register Form<span class="badge badge-secondary">New</span></h3>
    </div>

    <div class="container mt-4">
        <form action="">
            <div style="display: inline-block; width: 120px">
                <p for="">Full name</p>
            </div>
            <textarea name="" id="" cols="30" rows="1" autofocus></textarea>
        </form>

        <form action="">
            <div style="display: inline-block; width: 120px">
                <p for="">ID</p>
            </div>
            <textarea name="" id="" cols="30" rows="1"></textarea>
        </form>

        <form action="">
            <div style="display: inline-block; width: 120px">
                <p for="">Email</p>
            </div>
            <textarea name="" id="" cols="30" rows="1"></textarea>
        </form>

        <form action="">
            <div style="display: inline-block; width: 120px;">
                <p for="" style="display: inline-block;">Gender</p>
            </div>
            <div class="" style="display: inline-block;">
                <div class="form-check" style="display: inline-block;">
                    <p class="form-check-p">
                        <input type="radio" class="form-check-input" name="gender" id="" value="checkedValue" checked>
                        Male
                    </p>
                </div>
                <div class="form-check" style="display: inline-block;">
                    <p class="form-check-p">
                        <input type="radio" class="form-check-input" name="gender" id="" value="checkedValue">
                        Female
                    </p>
                </div>
            </div>
        </form>

        <div class="form-group">
            <div style="display: inline-block; width: 120px">
                <p for="">Field of Study</p>
            </div>
            <select class="" name="" id="">
                <option value="">NE</option>
                <option value="">CS</option>
                <option value="">CE</option>
            </select>
        </div>

        <!-- <form action="">
            <div style="display: inline-block; width: 120px">
                <p for="">Field of Study</p>
            </div>
            <select name="" id="">
                <option value="">NE</option>
                <option value="">CS</option>
                <option value="">CE</option>
            </select>
        </form> -->

        <form action="">
            <div class="subject">
                <div class="sub-list">
                    <p for="">List of subjects</p>
                </div>
                <div>
                    <div class="form-check">
                        <p class="form-check-p">
                            <input type="checkbox" class="form-check-input" name="subject" id="" value="checkedValue">
                            Principle of EE1
                        </p>
                    </div>
                    <div class="form-check">
                        <p class="form-check-p">
                            <input type="checkbox" class="form-check-input" name="subject" id="" value="checkedValue">
                            Computer Network
                        </p>
                    </div>
                    <div class="form-check">
                        <p class="form-check-p">
                            <input type="checkbox" class="form-check-input" name="subject" id="" value="checkedValue">
                            Web Application Developement
                        </p>
                    </div>
                    <div class="form-check">
                        <p class="form-check-p">
                            <input type="checkbox" class="form-check-input" name="subject" id="" value="checkedValue">
                            Object Oriented Programming
                        </p>
                    </div>
                    <div class="form-check">
                        <p class="form-check-p">
                            <input type="checkbox" class="form-check-input" name="subject" id="" value="checkedValue">
                            Computer Graphics
                        </p>
                    </div>
                    <!-- <input type="checkbox" name="" id="">Principle of EE1<br>
                    <input type="checkbox" name="" id="">Computer Network<br>
                    <input type="checkbox" name="" id="">Web Application Developement<br>
                    <input type="checkbox" name="" id="">Object Oriented Programming<br>
                    <input type="checkbox" name="" id="">Computer Graphics<br> -->
                </div>
            </div>
        </form>

        <form action="">
            <div class="subject">
                <div class="sub-list" style="width: 120px">
                    <p for="">Comments</p>
                </div>
                <div>
                    <textarea name="" id="" cols="50" rows="4"></textarea>
                </div>
            </div>
        </form>

        <div style="margin: 10px 10px">
            <div style="display: inline-block; width: 120px;">
                <a name="" id="" class="btn btn-outline-success" href="#" role="button">
                    <i class="fa fa-check" aria-hidden="true"></i>
                    Sập Mít
                </a>
            </div>
            <a name="" id="" class="btn btn-outline-primary" href="#" role="button">
                <i class="fa fa-backward" aria-hidden="true"></i>
                Cancel
            </a>
        </div>
    </div>

    <hr>

    <div class="input-group input-group-md justify-content-center">
        <span class="input-group-addon" id="prefixId">Tran Trung Kien</span>
    </div>

</body>

</html>
